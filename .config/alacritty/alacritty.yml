colors:
  primary:
    background: '#0c0c0c'
    foreground: '#c2c2b0'

  cursor:
    text:   '#111111'
    cursor: '#c2c2b0'

  normal:
    black:   '#111111'
    red:     '#aa4450'
    green:   '#91B362'
    yellow:  '#cc8800'
    blue:    '#0d73cc'
    magenta: '#8f6f8f'
    cyan:    '#528b8b'
    white:   '#d3d3d3'

  bright:
    black:   '#181818'
    red:     '#ff6a6a'
    green:   '#C2D94C'
